<!doctype html>
<html>

<head>
    <title id="page__title">Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" action="">
                    <input name="message" type="text" placeholder="Send a Message" required autocomplete="off">
                    <button><i class="fa-solid fa-paper-plane"></i> Send </button>
                </form>
                <button id="send-location"><i class="fa-solid fa-location-crosshairs pr-4"></i> Share Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <img src="/img/user.png" class="message__logo" /> 
            </p>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <img src="/img/location-pin.png" class="message__logo" /> 
            </p>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="system-message-template" type="text/html">
        <div class="message">
            <p>
                <img src="/img/system-logo.png" class="message__logo" /> 
            </p>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><i class="fa-solid fa-comments pr-6"></i> {{room}}</h2>
        <h3 class="list-title"><i class="fa-solid fa-users icon-gray pr-6"></i> Users:</h3>
        <ul class="users">
            {{#users}}
                <li class="user_item"><i class="fa-solid fa-arrow-right pr-6"></i> {{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
